<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

    <!-- UNITY WEBGL BUILD -->
    {% if page.build_path %}
        <script src="{{ site.baseurl }}/builds/{{ page.build_path }}/UnityLoader.js"></script>
        <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "{{ site.baseurl }}/builds/{{ page.build_path }}/{{ page.build_webgl_name }}.json");
    </script>
    {% endif %}
</head>
